<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Election Night</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
</head>

<body>

    <header>
        <h1>Election Night</h1>

        <nav>
            <ul>
                <li><a class='create-candidates' href='#'>Create Candidates</a></li>
                <li><a class='show-candidates' href='#'>Show List of Candidates</a></li>
                <li><a class='show-campaigns' href='#'>Show Previous Campaigns</a></li>
                <li><a class='create-a-campaign' href='#'>Create A Campaign </a></li>

                <!-- what other nav do we need? -->
                <!-- how can we make a specific section below visible? HINT: look at the _nav.scss file! -->
            </ul>
        </nav>

    </header>

    <main>
        <!-- what other sections do we need? -->

        <section class='create-a-candidate visible' >
            <h2>Create a Candidate</h2>
            <form class='candidate'>
                <aside>
                    <label for='first-name'>First Name:</label>
                    <input type='text' id='first-name' name='first-name' required>
                </aside>
                <aside>
                    <label for='last-name'>Last Name:</label>
                    <input type='text' id='last-name' name='last-name' required>
                </aside>
                <aside>
                    <label for='image-url'>Avatar:</label>
                    <input type='url' id='image-url' name='image-url' required>
                </aside>
                <aside>
                    <label for='intelligence'>Intelligence:</label>
                    <input type='number' min='1' max ='10' id='intelligence' name='intelligence' placeholder='#' required>
                </aside>
                <aside>
                    <label for='charisma'>Charisma:</label>
                    <input type='number' min='1' max='10' id='charisma' name='charisma' placeholder='#' required>
                </aside>
                <aside>
                    <label for='willpower'>Willpower:</label>
                    <input type='number' min='1' max='10' id='willpower' name='willpower' placeholder='#' required>
                </aside>
                <aside>
                    <label for='new-candidate'></label>
                    <input type='submit' id='new-candidate' name='candidate'>
                </aside>


                <!-- What else do we need? -->
            </form>
        </section>

        </section>

        <section class='list-of-candidates visible'>
          <ul class='candidate-list'>
                <li class='candidate-attributes'><img src='http://www.clipartkid.com/images/578/size-of-this-preview-384-480-pixels-other-resolutions-192-9HUzzP-clipart.png' class='url-avatar'>
                    <p>[ID 1] Lego Superman (intelligence: 6, willpower: 9, charisma: 8)</p></li>
          </ul>
        </section>

        <section class='candidate-battle'>
          <ul>

          <ul>
        </section>

    </main>

    <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
    <script src='js/data.js'></script>
    <script src='js/ui.js'></script>
</body>


</html>
